<section class="tag-panel mdl-cell mdl-cell--2-col mdl-color--white mdl-shadow--2dp">
    <div class="tag-form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="{{resourceId}}-tag-input" v-model="newTag" @keyup.enter="addTag">
            <label class="mdl-textfield__label" for="{{resourceId}}-tag-input">Enter to add new Tag...</label>
        </div>
        <button v-show="hasModifiedTags" transition="vertical-expand" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent commit-button" @click="commitSeletcedTags">
                        Commit
                    </button>
        <div id="tag-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>
    <ul class="demo-list-control mdl-list">
        <li class="mdl-list__item" transition="vertical-expand" v-for="(index,tag) in resourceTags" id="list-item-{{index}}">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-icon">{{selectedTags.indexOf(tag) > -1 ? 'label' : 'label_outline'}}</i>
                {{tag}}
            </span>
            <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="{{resourceId}}-checkbox-{{ index }}" >
                    <input type="checkbox" id="{{resourceId}}-checkbox-{{ index }}"  class="mdl-checkbox__input" value="{{tag}}" v-model="selectedTags" />
                </label>
            </span>
        </li>
    </ul>
</section>
