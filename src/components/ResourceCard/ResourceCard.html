<section class="paper mdl-cell mdl-cell--12-col">
    <section class="paper-card mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--11-col">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{resourceTitle}}</h2>
            </div>
            <div class="mdl-card__supporting-text">{{resourceYear+', '+resourceAuthors}}</div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" @click="triggerResource">
                    {{showResource ? 'Collapse':'Get Detail'}}
                </button>
                <span v-if="activityType === 'UPLOAD'" class="recent-activity-info">{{activity}}</span>
                <span v-if="activityType === 'MODIFY'" class="recent-activity-info">{{activity}}</span>
            </div>
            <div v-show="showResource" class="paper-content" transition="vertical-expand">
                <object v-if="resourceType === 'paper'" class="pdf-viewer" :data="resourceLocalSrc" type="application/pdf" width="100%" height="100%">
                    <p>Alternative text - include a link <a href="http://infolab.stanford.edu/pub/papers/google.pdf">to the PDF!</a></p>
                </object>
                <img v-if="resourceType === 'image'" class="img-viewer" :src="resourceLocalSrc" alt="Image Resource">
            </div>
        </div>
    </section>
    <tag-panel v-show="showResource" :resource-id.sync="resourceId" :resource-tags.sync="resourceTags" :resource-type="resourceType"
    transition="right-in"
    ></tag-panel>
</section>
