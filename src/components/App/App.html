<div class="mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Papers</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Papers</span>
        <nav class="mdl-navigation">
            <label class="mdl-navigation__link">
                <hr/>
            </label>
        </nav>
    </div>
    <div class="page-ribbon"></div>
    <main class="page-main mdl-layout__content">
        <div class="page-content mdl-grid">
            <!-- Your content goes here -->
            <div class="paper-content mdl-cell mdl-cell--10-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800">

                <object class="pdf-viewer" data="http://infolab.stanford.edu/pub/papers/google.pdf" type="application/pdf" width="100%" height="100%">
                    <p>Alternative text - include a link <a href="http://infolab.stanford.edu/pub/papers/google.pdf">to the PDF!</a></p>
                </object>
            </div>

            <div class="mdl-cell mdl-cell--2-col mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800">
                <form class="tag-form" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample3" v-model="newTag" @keyup.enter="addTag">
                        <label class="mdl-textfield__label" for="sample3">Enter to add new Tag...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent commit-button" @click="commitSeletcedTags">
                        Commit
                    </button>
                    <div id="tag-snackbar" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                </form>

                <ul class="demo-list-control mdl-list">
                    <li class="mdl-list__item" transition="tag" v-for="(index,tag) in paperTags" id="list-item-{{index}}">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons  mdl-list__item-icon">{{tag | tagCheckBoxIcon selectedTags}}</i>
                            {{tag}}
                        </span>
                        <span class="mdl-list__item-secondary-action">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-{{ index }}" >
                                <input type="checkbox" id="list-checkbox-{{ index }}"  class="mdl-checkbox__input" value="{{tag}}" v-model="selectedTags" />
                            </label>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
